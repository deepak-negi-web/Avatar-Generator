<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Avatar</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>


  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/user.png" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Fill Details and Know Your Avatar</h1>

      <input type="text" id="firstName" name="Fname" class="form-control" placeholder="First Name" required autofocus>

      <input type="text" id="lastName" name="Lname" class="form-control" placeholder="Last Name" required autofocus>

      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>

      <input type="number" id="phnNo" name="phone" class="form-control" placeholder="Phone Number" required autofocus>
      <label>Gender</label>

      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="male">Male
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="gender" value="female">Female
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Generate Avatar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>


  </body>

</html>
